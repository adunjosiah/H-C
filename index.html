<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/WorkingfolderforTouristAttractionCentres_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[5.615550415937408,2.750736665486373],[6.956647276435499,5.032390876501649]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_GoogleLabels_1');
        map.getPane('pane_GoogleLabels_1').style.zIndex = 401;
        var layer_GoogleLabels_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=h&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleLabels_1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleLabels_1;
        map.addLayer(layer_GoogleLabels_1);
        map.createPane('pane_GoogleRoad_2');
        map.getPane('pane_GoogleRoad_2').style.zIndex = 402;
        var layer_GoogleRoad_2 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleRoad_2',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleRoad_2;
        map.addLayer(layer_GoogleRoad_2);
        function pop_WorkingfolderforTouristAttractionCentres_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<div style="text-align:center; font-weight:bold; color:navy; font-size:16px; font-family:Montserrat, sans-serif;">' + (feature.properties['Name'] !== null ? String(feature.properties['Name']) : 'No Title') + '</div>' + '<table style="font-family:Montserrat, sans-serif;">\
                    <tr style="visibility: hidden;">\
                        <th scope="row">Name</th>\
                        <td class="visible-with-data" id="Name">' + (feature.properties['Name'] !== null ? autolinker.link(String(feature.properties['Name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row" style="visibility: hidden;">Photo</th>\
                        <td class="visible-with-data" id="Photo" style="text-align: center; padding-left: -10px; padding-bottom: 10px; position: relative; left: -30px;">' + (feature.properties['Photo'] !== null ? '<img src="images/' + String(feature.properties['Photo']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '" width="400" height="300">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Category</th>\
                        <td class="visible-with-data" id="Category">' + (feature.properties['Category'] !== null ? autolinker.link(String(feature.properties['Category']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Area</th>\
                        <td class="visible-with-data" id="Area">' + (feature.properties['Area'] !== null ? autolinker.link(String(feature.properties['Area']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Summary</th>\
                        <td class="visible-with-data" id="Summary">' + (feature.properties['Summary'] !== null ? autolinker.link(String(feature.properties['Summary']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Routing</th>\
                        <td class="visible-with-data" id="Routing">' + (feature.properties['Routing'] !== null ? autolinker.link(String(feature.properties['Routing']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>\
                <style>\
                    @keyframes rainbow {\
                        0% { border-color: red; }\
                        14% { border-color: orange; }\
                        28% { border-color: yellow; }\
                        42% { border-color: green; }\
                        57% { border-color: blue; }\
                        71% { border-color: indigo; }\
                        85% { border-color: violet; }\
                        100% { border-color: red; }\
                    }\
                    .rainbow-border {\
                        border: 4px solid red;\
                        border-radius: 12px;\
                        padding: 10px;\
                        animation: rainbow 3s linear infinite;\
                    }\
                </style>\
                <div style="text-align:center; margin-top:15px; size:100px; padding-top:15px; border-top:1px solid #ddd; font-family:Montserrat, sans-serif;">\
                    <p class="rainbow-border" style="font-weight:bold; margin-bottom:10px; display:inline-block;">Do you have a pass for this venue?</p>\
                    <div>\
                        <button onclick="window.open(\'https://www.lagride.ng\', \'_blank\')" style="padding:8px 20px; margin:5px; background-color:#4CAF50; color:white; border:none; border-radius:4px; cursor:pointer; font-size:14px; font-family:Montserrat, sans-serif;">Yes</button>\
                        <button onclick="window.open(\'https:visitlagos.framer.website\', \'_blank\')" style="padding:8px 20px; margin:5px; background-color:#f44336; color:white; border:none; border-radius:4px; cursor:pointer; font-size:14px; font-family:Montserrat, sans-serif;">No</button>\
                    </div>\
                </div>';
            
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_WorkingfolderforTouristAttractionCentres_3_0() {
            return {
                pane: 'pane_WorkingfolderforTouristAttractionCentres_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/WorkingfolderforTouristAttractionCentres_3.svg',
            iconSize: [33.44, 33.44]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_WorkingfolderforTouristAttractionCentres_3');
        map.getPane('pane_WorkingfolderforTouristAttractionCentres_3').style.zIndex = 403;
        map.getPane('pane_WorkingfolderforTouristAttractionCentres_3').style['mix-blend-mode'] = 'normal';
        var layer_WorkingfolderforTouristAttractionCentres_3 = new L.geoJson(json_WorkingfolderforTouristAttractionCentres_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_WorkingfolderforTouristAttractionCentres_3',
            layerName: 'layer_WorkingfolderforTouristAttractionCentres_3',
            pane: 'pane_WorkingfolderforTouristAttractionCentres_3',
            onEachFeature: pop_WorkingfolderforTouristAttractionCentres_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_WorkingfolderforTouristAttractionCentres_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_WorkingfolderforTouristAttractionCentres_3);
        map.addLayer(layer_WorkingfolderforTouristAttractionCentres_3);
        var overlaysTree = [
            {label: '<img src="legend/WorkingfolderforTouristAttractionCentres_3.png" /> Working folder for Tourist Attraction Centres', layer: layer_WorkingfolderforTouristAttractionCentres_3},
            {label: "Google Road", layer: layer_GoogleRoad_2},
            {label: "Google Labels", layer: layer_GoogleLabels_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
